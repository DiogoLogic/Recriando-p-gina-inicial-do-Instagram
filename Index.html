<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="instagram icon" href="./img/instagram.png" />
    
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="Instagram-Logo" alt="foto do perfil">
                <div class="profile-photo">
                    <img src="./img/PerfioInst.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagran-login">Continue como DiogoFelipe</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é DiogoFelipe</p>
                <p class="not-ccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p> 
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
